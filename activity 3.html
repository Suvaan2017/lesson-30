<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ="demo"></p>
      <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }
        function sum(a, b) {
            var sum = a + b;
            myDisplayer(sum);
        }
        let myPomise = new Promise(function(myResolve, myReject) {
            let x = 0;
            if (x == 0) {
                myResolve("OK"); // when successful
            } else {
                myReject("Error"); // when error
            }
        });
        myPomise.then(
            function(value) {sum(5, 5);}, // when successful
            function(error) {sum(error);} // when error
        );
        </Script>
</body>
</html>
